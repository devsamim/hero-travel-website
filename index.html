<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Travel Home Page</title>
  <script src="https://kit.fontawesome.com/a5abeecb83.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
   <!-- navbar start -->
<nav class="nav-container">
  <div class="logo">
   <img src="Images/logo.png" alt="">
   <h3 class="logo-title">Hero <span class="travel">Travel</span></h3>
  </div>
  <div class="navbar">
  <ul class="ul-link">
    <li><a href="#" class="home">Home</a></li>
    <li><a href="#">Packages</a></li>
    <li><a href="#">Testimonial</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  </div>
</nav>
<!-- navbar end -->
  </header>
  <main>
   <!-- banner section start -->
   <section class="banner-container">
    <div class="banner-content">
      <h1 class="banner-title">Explore Your Travel</h1>
      <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
    </div>
    <div class="banner-input-field">
      <input type="text" placeholder="Where go">
      <select>
        <option value="" disabled>When</option>
        <option value="">Delli</option>
        <option value="">Pune</option>
      </select>
      <select>
        <option value="" disabled>Select type</option>
        <option value="">Day</option>
        <option value="">Night</option>
      </select>
      <button class="btn"><i class="fa-solid fa-magnifying-glass"></i>
        Find Now</button>
    </div>
   </section>
   <!-- banner section end -->
  </main>
  <footer>

  </footer>

</body>
</html>
